<div class="main">
    <button class="darbutton" onclick="darkmode()">darkmode</button>
    <div class="container">
        <div class="screen-container">
            <input class="display-box" type="text" id="result" disabled />
        </div>
        <button class="aC" onclick="clearScreen()">C</button>
        <button class="a7" onclick="display(7)">7</button>
        <button class="a8" onclick="display(8)">8</button>
        <button class="a9" onclick="display(9)">9</button>
        <button class="a4" onclick="display(4)">4</button>
        <button class="a5" onclick="display(5)">5</button>
        <button class="a6" onclick="display(6)">6</button>
        <button class="a1" onclick="display(1)">1</button>
        <button class="a2" onclick="display(2)">2</button>
        <button class="a3" onclick="display(3)">3</button>
        <button class="a0" onclick="display(0)">0</button>
        <button class="divide" onclick="display('/')">รท</button>
        <button class="multi" onclick="display('*')">ร</button>
        <button class="minus" onclick="display('-')">-</button>
        <button class="add" onclick="display('+')">+</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="virgule" onclick="display('.')">.</button>
    </div>
